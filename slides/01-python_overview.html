<h1 id="%E7%A8%8B%E5%BC%8F%E6%87%89%E7%94%A8">程式應用</h1>
<h1 id="python-overview">Python Overview</h1>
<p>許智超<br />
<a href="mailto:chihchao@go.edu.tw">chihchao@go.edu.tw</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="2" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h2 id="basic">Basic</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%A8%BB%E8%A7%A3">註解</h3>
<ul>
<li>註解的種類與功能
<ul>
<li><strong>單行註解</strong>: 使用 <code>#</code></li>
<li><strong>多行註解</strong>: 使用 <code>'''</code> 或 <code>&quot;&quot;&quot;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E5%9E%8B%E6%85%8B">資料型態</h3>
<ul>
<li><strong>數值型別</strong>
<ul>
<li>int (整數), float (浮點數), bool (布林值), complex (複數)</li>
</ul>
</li>
<li><strong>字串型別</strong>
<ul>
<li>包裹方式：<code>'...'</code>、<code>&quot;...&quot;</code>、<code>'''...'''</code>、<code>&quot;&quot;&quot;...&quot;&quot;&quot;</code></li>
<li>可透過索引存取字元</li>
</ul>
</li>
<li><strong>容器型別</strong>
<ul>
<li>tuple (序對), list (串列), set (集合), dict (字典)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E5%9E%8B%E6%85%8B%E6%93%8D%E4%BD%9C">資料型態操作</h3>
<ul>
<li>確認型態：<code>type()</code></li>
<li>型態轉換
<ul>
<li>字串或數字→整數: <code>int(x)</code></li>
<li>字串或整數→浮點數: <code>float(x)</code></li>
<li>物件→字串: <code>str(x)</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E8%BC%B8%E5%87%BA%E8%88%87%E6%A0%BC%E5%BC%8F%E5%8C%96">資料輸出與格式化</h3>
<ul>
<li>輸出函數: <code>print()</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Hello&#x27;</span>, <span class="hljs-string">&#x27;world&#x27;</span>, sep=<span class="hljs-string">&#x27; &#x27;</span>, end=<span class="hljs-string">&#x27;\n&#x27;</span>)
</code></pre>
<ul>
<li>特殊字元與脫逸字元
<ul>
<li>常見脫逸字元 <code>\'</code>, <code>\&quot;</code>, <code>\\</code>, <code>\n</code>, <code>\t</code> 等</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E8%BC%B8%E5%85%A5">資料輸入</h3>
<ul>
<li>輸入函數: <code>input([prompt])</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 問候</span>
name = <span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;請輸入您的姓名：&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;您好！&#x27;</span>, name)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="ex01-01-%E5%8A%A0%E6%B3%95%E5%99%A8">EX01-01 加法器</h3>
<ul>
<li>由二個輸入取得二個整數，輸出二數相加結果</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="9" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h2 id="expression">Expression</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%AE%8A%E6%95%B8">變數</h3>
<ul>
<li>變數是一個具有名稱的記憶體儲存位置，用來保存程式中需要操作的資料，並可以隨時更改其內容。</li>
<li>為什麼要變數？
<ul>
<li>變數就像是資料的標籤或是代號，我們可以透過變數間接操作資料。</li>
<li>編輯程式往往會遇到許多「重複」的部分，如果用變數代表這些重複的部分，就能很簡單的進行「一次性」新增、刪除或修改動作。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%AD%98%E5%88%A5%E5%AD%97">識別字</h3>
<ul>
<li>識別字
<ul>
<li>包括變數、函數、類別、模組等名稱。</li>
</ul>
</li>
<li>命名規則
<ul>
<li>不使用運算子、關鍵字或數字開頭。建議駝峰式命名法或底線分隔</li>
</ul>
</li>
<li>關鍵字
<ul>
<li>內建功能或特定用途的詞，可用 <code>import keyword</code> 查詢。</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> keyword
<span class="hljs-built_in">print</span>(keyword.kwlist)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E9%81%8B%E7%AE%97%E5%BC%8F%E8%88%87%E9%81%8B%E7%AE%97%E5%AD%90">運算式與運算子</h3>
<ul>
<li>運算式
<ul>
<li>由運算元和運算子組成，計算或判斷式的基礎。<br />
<img src="images/01-expression.png" width="400" /></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E9%81%8B%E7%AE%97%E5%AD%90%E7%A8%AE%E9%A1%9E">運算子種類</h3>
<ul>
<li>算術運算子
<ul>
<li>加 (<code>+</code>)、減 (<code>-</code>)、乘 (<code>*</code>)、除 (<code>/</code>)、整數除法 (<code>//</code>)、取餘數 (<code>%</code>)。</li>
</ul>
</li>
<li>關係運算子
<ul>
<li>等於 (<code>==</code>)、不等於 (<code>!=</code>)、大於 (<code>&gt;</code>)、小於 (<code>&lt;</code>)等。</li>
</ul>
</li>
<li>邏輯運算子
<ul>
<li>且 (<code>and</code>)、或 (<code>or</code>)、非 (<code>not</code>)。</li>
</ul>
</li>
<li>特殊運算子
<ul>
<li>身分運算子 (<code>is</code>, <code>is not</code>)。</li>
<li>成員運算子 (<code>in</code>, <code>not in</code>)。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%AD%97%E4%B8%B2%E6%93%8D%E4%BD%9C">字串操作</h3>
<ul>
<li>字串的算術運算子
<ul>
<li>加號 (<code>+</code>) 用於字串連接。</li>
<li>乘號 (<code>*</code>) 用於字串重複。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="15" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E9%81%8B%E7%AE%97%E5%AD%90%E7%9A%84%E5%84%AA%E5%85%88%E9%A0%86%E5%BA%8F">運算子的優先順序</h3>
<ul>
<li><strong>優先級排序</strong>
<ul>
<li>由括號 (<code>()</code>) 優先，其次為指數 (<code>**</code>)、算術運算子 (<code>*</code>, <code>/</code>, <code>%</code>) 等。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="16" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h4 id="ex01-02-bmi-%E8%A8%88%E7%AE%97">EX01-02 BMI 計算</h4>
<ul>
<li>身體質量指數（BMI）的定義如下：</li>
</ul>

<h2 id="control-flow">Control Flow</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%B5%81%E7%A8%8B%E6%8E%A7%E5%88%B6">流程控制</h3>
<ul>
<li>基本概念
<ul>
<li>程式碼預設由上到下執行。</li>
<li>特殊情形包含條件、迴圈、函數、例外。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%B5%81%E7%A8%8B%E6%8E%A7%E5%88%B6%E7%9A%84%E4%B8%BB%E8%A6%81%E9%A1%9E%E5%9E%8B">流程控制的主要類型</h3>
<ul>
<li>條件
<ul>
<li>單向條件、雙向條件、多向條件</li>
</ul>
</li>
<li>迴圈
<ul>
<li><code>for</code> 迴圈、<code>while</code> 迴圈、巢狀迴圈</li>
<li>特殊控制語法：<code>break</code>, <code>continue</code></li>
</ul>
</li>
<li>函數
<ul>
<li>為完成特定功能的程式碼，可重複呼叫。</li>
</ul>
</li>
<li>例外
<ul>
<li>處理程式執行錯誤，例如資料型態錯誤。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%A2%9D%E4%BB%B6%E5%88%A4%E6%96%B7---%E5%96%AE%E5%90%91%E6%A2%9D%E4%BB%B6">條件判斷 - 單向條件</h3>
<ul>
<li>語法：<code>if 判斷式:</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 高鐵兒童免費</span>
cost = <span class="hljs-number">1490</span>
age = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;年紀:&#x27;</span>))
<span class="hljs-keyword">if</span> age &lt;= <span class="hljs-number">6</span>:
    cost = <span class="hljs-number">0</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;車票費用&#x27;</span>, cost)
</code></pre>
<ul>
<li>注意縮排，建議4個空白。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%A2%9D%E4%BB%B6%E5%88%A4%E6%96%B7---%E9%9B%99%E5%90%91%E6%A2%9D%E4%BB%B6">條件判斷 - 雙向條件</h3>
<ul>
<li>語法：<code>if 判斷式: ... else:</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 輸入分數後，判斷分數是否及格。</span>
score = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;分數：&#x27;</span>))
<span class="hljs-keyword">if</span> score &lt; <span class="hljs-number">60</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;不及格&#x27;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;及格&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%A2%9D%E4%BB%B6%E5%88%A4%E6%96%B7---%E5%A4%9A%E5%90%91%E6%A2%9D%E4%BB%B6">條件判斷 - 多向條件</h3>
<ul>
<li>語法：<code>if 判斷式1: ... elif 判斷式2: ... else:</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 輸入分數判斷分數等級</span>
score = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;分數：&#x27;</span>))
<span class="hljs-keyword">if</span> score &lt; <span class="hljs-number">60</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;D&#x27;</span>)
<span class="hljs-keyword">elif</span> score &lt; <span class="hljs-number">70</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;C&#x27;</span>)
<span class="hljs-keyword">elif</span> score &lt; <span class="hljs-number">80</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;B&#x27;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;A&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="ex01-03-rock-paper-scissors">EX01-03 Rock-Paper-Scissors</h3>
<ul>
<li>寫一支和電腦玩剪刀石頭布的遊戲</li>
<li>使用 0 代表石頭， 2 代表剪刀， 5 代表布</li>
<li>使用 random.choice ([0, 2, 5]) 隨機挑選一數字代表電腦出拳</li>
<li>使用 input() 由玩家輸入 0 、 2 、 5 代表玩家出拳</li>
<li>輸出：
<ul>
<li>Draw 平手</li>
<li>You win 玩家贏</li>
<li>You lost 玩家輸</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%BF%B4%E5%9C%88%E7%B5%90%E6%A7%8B---for-%E8%BF%B4%E5%9C%88">迴圈結構 - for 迴圈</h3>
<ul>
<li>處理有次序且已知次數的問題。</li>
<li>可搭配 <code>range()</code> 或有序容器（tuple, list）使用。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 等差級數和</span>
<span class="hljs-built_in">sum</span> = <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">101</span>):
    <span class="hljs-built_in">sum</span> += i
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">sum</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%BF%B4%E5%9C%88%E7%B5%90%E6%A7%8B---while-%E8%BF%B4%E5%9C%88">迴圈結構 - while 迴圈</h3>
<ul>
<li>處理無法預知次數的問題。</li>
<li>需避免無窮迴圈。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 輸入正確的密碼才能通過</span>
password = <span class="hljs-string">&#x27;Life finds a way.&#x27;</span>
<span class="hljs-keyword">while</span> <span class="hljs-built_in">input</span>(<span class="hljs-string">&#x27;Password:&#x27;</span>) != password:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Password incorrect!&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Pass&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%BF%B4%E5%9C%88%E7%B5%90%E6%A7%8B---%E7%89%B9%E6%AE%8A%E6%8E%A7%E5%88%B6">迴圈結構 - 特殊控制</h3>
<ul>
<li><strong><code>break</code></strong>
<ul>
<li>強制結束迴圈。</li>
</ul>
</li>
<li><strong><code>continue</code></strong>
<ul>
<li>跳過當前迴圈的後續程式碼，直接進入下一次迴圈。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E4%BE%8B%E5%A4%96%E8%99%95%E7%90%86">例外處理</h3>
<ul>
<li>語法：<code>try:...except:</code>
<ul>
<li>預防程式錯誤中斷執行。</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 取餘數</span>
<span class="hljs-keyword">try</span>:
    n = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>())
    m = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>())
    r = n % m
<span class="hljs-keyword">except</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Something wrong!&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(r)
<span class="hljs-keyword">finally</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Bye!&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="ex01-04-%E7%B5%82%E6%A5%B5%E5%AF%86%E7%A2%BC">EX01-04 終極密碼</h3>
<ul>
<li>程式自動產生一個1~99的亂數</li>
<li>輸入猜測的數字</li>
<li>如果輸入的數字超出範圍要顯示超出範圍</li>
<li>如果沒猜中，程式提示縮小的範圍</li>
<li>一直猜到猜中數字為止</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="29" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h2 id="string">String</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%AD%97%E4%B8%B2%E6%A0%BC%E5%BC%8F%E5%8C%96">字串格式化</h3>
<ul>
<li>格式化是指以指定的格式輸出資料。</li>
<li>常見用法：<code>% ()</code> 、 <code>str.format()</code>與<code>f'string'</code>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%A0%BC%E5%BC%8F"><code>% ()</code> 格式</h3>
<ul>
<li>支援多種格式：<code>%s</code>、<code>%d</code>、<code>%f</code>、<code>%e</code> 等。</li>
<li>修飾子可調整對齊、寬度、填充。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hello, %s. %d&quot;</span> % (<span class="hljs-string">&quot;World&quot;</span>, <span class="hljs-number">520</span>))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="strformat-%E6%A0%BC%E5%BC%8F"><code>str.format()</code> 格式</h3>
<ul>
<li>透過 <code>{}</code> 包含變數。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">name = <span class="hljs-string">&quot;Alice&quot;</span>
age = <span class="hljs-number">25</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;My name is {} and I am {} years old.&quot;</span>.<span class="hljs-built_in">format</span>(name, age))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="fstring-%E6%A0%BC%E5%BC%8F"><code>f'string'</code> 格式</h3>
<ul>
<li>在字串前加上「f」即可進行格式化，並將變數名稱放入「{}」之中。</li>
<li>指定輸出格式時，和 format() 相同，使用「:」來區格。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">9</span>
y = <span class="hljs-number">9</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;<span class="hljs-subst">{x:02}</span> * <span class="hljs-subst">{y:02}</span> = <span class="hljs-subst">{x*y}</span>&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%AD%97%E4%B8%B2%E5%88%87%E7%89%87">字串切片</h3>
<ul>
<li>使用索引 <code>str[start:end:step]</code> 提取部分字串。</li>
<li>索引可以負值</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">text = <span class="hljs-string">&quot;abcdefghij&quot;</span>
<span class="hljs-built_in">print</span>(text[<span class="hljs-number">2</span>:<span class="hljs-number">8</span>:<span class="hljs-number">2</span>])
<span class="hljs-built_in">print</span>(text[::-<span class="hljs-number">1</span>]) 
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%B8%B8%E7%94%A8%E7%9A%84%E5%AD%97%E4%B8%B2%E6%96%B9%E6%B3%95-split">常用的字串方法 <code>split()</code></h3>
<ul>
<li>用於將字串依據指定的分隔符號切割成子字串，並將結果以列表的形式返回。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">text = <span class="hljs-string">&quot;apple,banana,cherry&quot;</span>
result = text.split(<span class="hljs-string">&quot;,&quot;</span>)
<span class="hljs-built_in">print</span>(result)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%B8%B8%E7%94%A8%E7%9A%84%E5%AD%97%E4%B8%B2%E6%96%B9%E6%B3%95-replace">常用的字串方法 <code>replace()</code></h3>
<ul>
<li>用於將字串中的某些子字串替換為新的子字串，並返回一個新字串。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">text = <span class="hljs-string">&quot;apple banana apple cherry&quot;</span>
result = text.replace(<span class="hljs-string">&quot;apple&quot;</span>, <span class="hljs-string">&quot;grape&quot;</span>)
<span class="hljs-built_in">print</span>(result)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="ex01-05-caesar-cipher-encode-and-decode">EX01-05 Caesar Cipher: Encode and decode</h3>
<ul>
<li>請寫一個凱撒密碼加密解密器</li>
<li>第一個輸入加解密及金鑰，例：<code>d 7</code>，<code>d</code>表示解密（<code>e</code>表示加密），中間空一格，<code>7</code>表金鑰</li>
<li>第二個輸入表示想要加解密的文字</li>
<li>輸出加密後或解密後的文字</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="38" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h2 id="container">Container</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="39" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%AE%B9%E5%99%A8%E5%9E%8B%E5%88%A5%E6%AF%94%E8%BC%83">容器型別比較</h3>
<br />
<img src="images/01-container.png" width="800" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="tuple-%E5%BA%8F%E5%B0%8D">Tuple (序對)</h3>
<ul>
<li>使用 <code>()</code> 宣告，內容不可更改，有順序。</li>
<li>常用方法：<code>index(val)</code>、<code>count(val)</code>。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 建立一個元組</span>
fruits = (<span class="hljs-string">&#x27;apple&#x27;</span>, <span class="hljs-string">&#x27;banana&#x27;</span>, <span class="hljs-string">&#x27;cherry&#x27;</span>, <span class="hljs-string">&#x27;apple&#x27;</span>, <span class="hljs-string">&#x27;banana&#x27;</span>, <span class="hljs-string">&#x27;apple&#x27;</span>)
banana_index = fruits.index(<span class="hljs-string">&#x27;banana&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;第一個 &#x27;banana&#x27; 的索引位置:&quot;</span>, banana_index)
apple_count = fruits.count(<span class="hljs-string">&#x27;apple&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;&#x27;apple&#x27; 出現的次數:&quot;</span>, apple_count)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="41" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="list-%E4%B8%B2%E5%88%97">List (串列)</h3>
<ul>
<li>使用 <code>[]</code> 宣告，可修改內容，有順序。</li>
<li>新增、刪除：<code>append(obj)</code>、<code>remove(val)</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">my_list = []
my_list.append(<span class="hljs-string">&#x27;apple&#x27;</span>)
<span class="hljs-built_in">print</span>(my_list)
my_list.append(<span class="hljs-string">&#x27;banana&#x27;</span>)
<span class="hljs-built_in">print</span>(my_list)
my_list.remove(<span class="hljs-string">&#x27;banana&#x27;</span>)
<span class="hljs-built_in">print</span>(my_list)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="42" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E4%B8%B2%E5%88%97-sort">串列 <code>sort()</code></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">words = [<span class="hljs-string">&#x27;banana&#x27;</span>, <span class="hljs-string">&#x27;apple&#x27;</span>, <span class="hljs-string">&#x27;cherry&#x27;</span>, <span class="hljs-string">&#x27;date&#x27;</span>]
<span class="hljs-comment"># 將字串列表進行字母升序排序</span>
words.sort()
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;字母升序排序後的列表:&quot;</span>, words)
<span class="hljs-comment"># 根據字串長度進行降序排序</span>
words.sort(key=<span class="hljs-built_in">len</span>, reverse=<span class="hljs-literal">True</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;根據字串長度降序排序後的列表:&quot;</span>, words)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="43" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E4%B8%B2%E5%88%97-map">串列 <code>map()</code></h3>
<ul>
<li>將函數應用於可迭代對象：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numbs = <span class="hljs-built_in">map</span>(<span class="hljs-built_in">int</span>, <span class="hljs-built_in">input</span>().split())
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="44" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E4%B8%B2%E5%88%97-join">串列 <code>join()</code></h3>
<ul>
<li>合併序列為字串：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-string">&quot;, &quot;</span>.join([<span class="hljs-string">&quot;Apple&quot;</span>, <span class="hljs-string">&quot;Banana&quot;</span>, <span class="hljs-string">&quot;Cherry&quot;</span>])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="45" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E4%B8%B2%E5%88%97-enumerate">串列 <code>enumerate()</code></h3>
<ul>
<li>同時獲取索引和值：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i, val <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>([<span class="hljs-string">&quot;Spring&quot;</span>, <span class="hljs-string">&quot;Summer&quot;</span>], <span class="hljs-number">1</span>):
    <span class="hljs-built_in">print</span>(i, val)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%88%97%E8%A1%A8%E7%94%9F%E6%88%90%E5%BC%8F">列表生成式</h3>
<ul>
<li>範例：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 使用列表生成式創建平方數列表</span>
[x * x <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">11</span>)]
</code></pre>
<ul>
<li>篩選條件：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 只保留偶數</span>
[i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">11</span>) <span class="hljs-keyword">if</span> i % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="dict%E5%AD%97%E5%85%B8">Dict（字典）</h3>
<ul>
<li>使用 <code>{}</code> 宣告，包含 <code>key:value</code> 對應。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 建立字典</span>
student_scores = {<span class="hljs-string">&quot;Alice&quot;</span>: <span class="hljs-number">85</span>, <span class="hljs-string">&quot;Bob&quot;</span>: <span class="hljs-number">90</span>, <span class="hljs-string">&quot;Charlie&quot;</span>: <span class="hljs-number">78</span>}
<span class="hljs-comment"># 訪問字典中的值</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Alice 的分數:&quot;</span>, student_scores[<span class="hljs-string">&quot;Alice&quot;</span>])
<span class="hljs-comment"># 新增或更新字典中的項目</span>
student_scores[<span class="hljs-string">&quot;David&quot;</span>] = <span class="hljs-number">88</span>  <span class="hljs-comment"># 新增</span>
student_scores[<span class="hljs-string">&quot;Alice&quot;</span>] = <span class="hljs-number">92</span>  <span class="hljs-comment"># 更新</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;更新後的字典:&quot;</span>, student_scores)
<span class="hljs-comment"># 刪除字典中的項目</span>
<span class="hljs-keyword">del</span> student_scores[<span class="hljs-string">&quot;Charlie&quot;</span>]
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;刪除後的字典:&quot;</span>, student_scores)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%AD%97%E5%85%B8---%E5%AE%89%E5%85%A8%E6%9F%A5%E6%89%BE">字典 - 安全查找</h3>
<ul>
<li>如果使用不存在的鍵找值，會出現 <code>KeyError</code>。為了避免這種情形，可用 <code>get()</code> 方法。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 使用 get 方法安全地查找值</span>
score = student_scores.get(<span class="hljs-string">&quot;Eve&quot;</span>, <span class="hljs-string">&quot;未找到該學生&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Eve 的分數:&quot;</span>, score)
<span class="hljs-comment"># 檢查某個鍵是否存在於字典中</span>
is_bob_in_dict = <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-keyword">in</span> student_scores
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Bob 是否在字典中:&quot;</span>, is_bob_in_dict)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%AD%97%E5%85%B8---%E5%AD%97%E5%85%B8%E7%9A%84%E9%8D%B5%E8%88%87%E5%80%BC">字典 - 字典的鍵與值</h3>
<ul>
<li>如果想取得字典中所有鍵、值或項目，可使用 <code>keys()</code>、<code>values()</code>或<code>items()</code>。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 獲取所有鍵</span>
keys = student_scores.keys()
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;字典中的鍵:&quot;</span>, <span class="hljs-built_in">list</span>(keys))
<span class="hljs-comment"># 獲取所有值</span>
values = student_scores.values()
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;字典中的值:&quot;</span>, <span class="hljs-built_in">list</span>(values))
<span class="hljs-comment"># 獲取所有鍵值對</span>
items = student_scores.items()
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;字典中的鍵值對:&quot;</span>, <span class="hljs-built_in">list</span>(items))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%AD%97%E5%85%B8---%E9%81%8D%E6%AD%B7%E5%AD%97%E5%85%B8">字典 - 遍歷字典</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 遍歷鍵值對</span>
<span class="hljs-keyword">for</span> name, score <span class="hljs-keyword">in</span> student_scores.items():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{name}</span> 的分數是 <span class="hljs-subst">{score}</span>&quot;</span>)
<span class="hljs-comment"># 遍歷鍵</span>
<span class="hljs-keyword">for</span> name <span class="hljs-keyword">in</span> student_scores.keys():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;學生姓名:&quot;</span>, name)
<span class="hljs-comment"># 遍歷值</span>
<span class="hljs-keyword">for</span> score <span class="hljs-keyword">in</span> student_scores.values():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;分數:&quot;</span>, score)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="set%E9%9B%86%E5%90%88">Set（集合）</h3>
<ul>
<li>使用 <code>{}</code> 宣告，無順序且不重複。</li>
<li>集合裡所有的資料都不會重複，所以常用來進行去除重複的資料、或判斷元素間是否有交集、聯集或差集之類的關聯性。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="52" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E9%9B%86%E5%90%88---%E5%9F%BA%E6%9C%AC%E6%93%8D%E4%BD%9C">集合 - 基本操作</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 建立集合</span>
my_set = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>}
<span class="hljs-comment"># 添加元素</span>
my_set.add(<span class="hljs-number">6</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;添加 6 後的集合:&quot;</span>, my_set)
<span class="hljs-comment"># 移除元素</span>
my_set.remove(<span class="hljs-number">3</span>)  <span class="hljs-comment"># 如果元素不存在，會引發 KeyError</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;移除 3 後的集合:&quot;</span>, my_set)
my_set.discard(<span class="hljs-number">10</span>)  <span class="hljs-comment"># 使用 discard 方法移除元素（不存在也不會報錯）</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;嘗試移除不存在的元素後的集合:&quot;</span>, my_set)
<span class="hljs-comment"># 清空集合</span>
my_set.clear()
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;清空後的集合:&quot;</span>, my_set)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E9%9B%86%E5%90%88---%E9%81%8B%E7%AE%97">集合 - 運算</h3>
<ul>
<li>交集 <code>&amp;</code>、聯集 <code>|</code>、差集 <code>-</code>。<br />
<br /><br />
<img src="images/02-set.png" width="900" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E9%9B%86%E5%90%88---%E9%81%8B%E7%AE%97-1">集合 - 運算</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 集合的基本運算</span>
set_a = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>}
set_b = {<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>}
<span class="hljs-comment"># 聯集（Union）</span>
union_set = set_a | set_b  <span class="hljs-comment"># 或使用 set_a.union(set_b)</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;聯集:&quot;</span>, union_set)
<span class="hljs-comment"># 交集（Intersection）</span>
intersection_set = set_a &amp; set_b  <span class="hljs-comment"># 或使用 set_a.intersection(set_b)</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;交集:&quot;</span>, intersection_set)
<span class="hljs-comment"># 差集（Difference）</span>
difference_set = set_a - set_b  <span class="hljs-comment"># 或使用 set_a.difference(set_b)</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;差集:&quot;</span>, difference_set)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="55" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%AE%B9%E5%99%A8%E9%80%9A%E7%94%A8%E5%87%BD%E6%95%B8">容器通用函數</h3>
<ul>
<li><code>max(container)</code></li>
<li><code>min(container)</code></li>
<li><code>sum(container)</code></li>
<li><code>len(container)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="56" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="ex01-06-%E7%B0%A1%E6%98%93%E8%B3%BC%E7%89%A9%E8%BB%8A">EX01-06 簡易購物車</h3>
<ul>
<li>請參考以下程式碼，實作一個簡易的購物車，能夠加入商品、移除商品、；結帳計算金額</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> IPython.display <span class="hljs-keyword">import</span> clear_output
shopping_cart = []
products = { <span class="hljs-string">&quot;apple&quot;</span>: <span class="hljs-number">25</span>, <span class="hljs-string">&quot;banana&quot;</span>: <span class="hljs-number">12</span>, <span class="hljs-string">&quot;cherry&quot;</span>: <span class="hljs-number">30</span> }
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    clear_output()
    <span class="hljs-comment"># write your code here</span>
</code></pre>
<br />
<img src="images/02-cart.png" width="600" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="57" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h2 id="function">Function</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="58" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%87%BD%E5%BC%8F%E7%9A%84%E5%9F%BA%E6%9C%AC%E6%A6%82%E5%BF%B5">函式的基本概念</h3>
<ul>
<li>定義：包含多行程式碼的一行程式，代表特定功能。</li>
<li>優點：
<ul>
<li>提高程式的重複使用率，避免重複撰寫。</li>
<li>增強程式架構清晰度，便於維護。</li>
</ul>
</li>
<li>分類：
<ul>
<li>內建函式（如 <code>print()</code>、<code>input()</code>）。</li>
<li>自訂函式（根據需求設計）。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="59" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%85%A7%E5%BB%BA%E5%87%BD%E5%BC%8F">內建函式</h3>
<ul>
<li>可直接使用。</li>
<li>查看內建函式的方法：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">dir</span>(__builtins__)
</code></pre>
</li>
<li>官方文件參考：<a href="https://docs.python.org/3/library/functions.html">Python 內建函式</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="60" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E8%87%AA%E8%A8%82%E5%87%BD%E5%BC%8F">自訂函式</h3>
<ul>
<li>使用 <code>def</code> 關鍵字：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 定義一個函式，計算兩個數字的和</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">add_numbers</span>(<span class="hljs-params">a, b</span>):
    s = a + b
    <span class="hljs-keyword">return</span> s
<span class="hljs-comment"># 呼叫函式並接收回傳值</span>
result = add_numbers(<span class="hljs-number">5</span>, <span class="hljs-number">3</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;The sum is: <span class="hljs-subst">{result}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E9%A0%90%E8%A8%AD%E5%8F%83%E6%95%B8">預設參數</h3>
<ul>
<li>預設參數：參數可提供預設值。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">show_data</span>(<span class="hljs-params">name=<span class="hljs-string">&#x27;Anonymous&#x27;</span></span>):
    <span class="hljs-built_in">print</span>(name)
show_data()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%9B%9E%E5%82%B3%E5%80%BC">回傳值</h3>
<ul>
<li>函式可回傳多個值：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">example</span>():
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>
a,b,c = example()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="63" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E5%8D%80%E5%9F%9F%E8%AE%8A%E6%95%B8%E8%88%87%E5%85%A8%E5%9F%9F%E8%AE%8A%E6%95%B8">區域變數與全域變數</h3>
<ul>
<li>區域變數：僅限於函式內使用。</li>
<li>全域變數：可被多個函式共用。</li>
<li>當函式的參數是可變容器（例如 list、dict 或 set）時，對該容器的修改會影響全域範圍內的容器，因為 Python 的參數傳遞是通過引用（reference）進行的，而不是通過值進行的。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="64" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="lambda-%E5%87%BD%E5%BC%8F">Lambda 函式</h3>
<ul>
<li>匿名函式 <code>lambda 參數: 表達式</code>，無需名稱，適用於簡單操作。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 使用 lambda 計算兩數的加總</span>
add = <span class="hljs-keyword">lambda</span> a, b: a + b
<span class="hljs-built_in">print</span>(add(<span class="hljs-number">3</span>, <span class="hljs-number">5</span>))  <span class="hljs-comment"># 輸出: 8</span>
</code></pre>
<ul>
<li>搭配其他函式 <code>map()</code>、<code>filter()</code>、<code>sorted()</code> 使用。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 使用 map 與 lambda 計算平方</span>
numbers = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
squared_numbers = <span class="hljs-built_in">list</span>(<span class="hljs-built_in">map</span>(<span class="hljs-keyword">lambda</span> x: x**<span class="hljs-number">2</span>, numbers))
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;平方數列表:&quot;</span>, squared_numbers)  <span class="hljs-comment"># 輸出: [1, 4, 9, 16, 25]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="65" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="gradio-%E6%A8%A1%E7%B5%84">Gradio 模組</h3>
<ul>
<li>快速構建和共享應用程式的 Python 工具包。讓開發者能夠輕鬆地為模型或函數建立互動式介面，並能在本地或雲端上快速部署和共享。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> gradio <span class="hljs-keyword">as</span> gr
<span class="hljs-keyword">def</span> <span class="hljs-title function_">greet</span>(<span class="hljs-params">name</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;Hello, <span class="hljs-subst">{name}</span>!&quot;</span>
<span class="hljs-comment"># 建立介面</span>
interface = gr.Interface(

    inputs=<span class="hljs-string">&quot;textbox&quot;</span>,  <span class="hljs-comment"># 輸入類型</span>
    outputs=<span class="hljs-string">&quot;textbox&quot;</span>  <span class="hljs-comment"># 輸出類型</span>
)
<span class="hljs-comment"># 啟動介面</span>
interface.launch()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="66" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">

    {<span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;岡山舊市羊肉&quot;</span>, <span class="hljs-string">&quot;address&quot;</span>: <span class="hljs-string">&quot;820高雄市岡山區河華路111號&quot;</span>, <span class="hljs-string">&quot;phone&quot;</span>: <span class="hljs-string">&quot;+88676258151&quot;</span>},

    {<span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;龍記餡餅&quot;</span>, <span class="hljs-string">&quot;address&quot;</span>: <span class="hljs-string">&quot;820高雄市岡山區溪東路2號&quot;</span>, <span class="hljs-string">&quot;phone&quot;</span>: <span class="hljs-string">&quot;&quot;</span>}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="67" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h2 id="file">File</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%AA%94%E6%A1%88%E6%A0%BC%E5%BC%8F">檔案格式</h3>
<ul>
<li>文字檔 (Text File)
<ul>
<li>文字檔是由純文字構成的檔案，使用人類可讀的字元編碼（如 ASCII、UTF-8 等）儲存資料。常見檔案格式有 <code>.txt</code> <code>.csv</code> <code>.json</code> <code>.html</code> 等檔案格式。</li>
<li>可以使用文字編輯器（如 Notepad、VS Code 等）查看和修改。</li>
</ul>
</li>
<li>二進位檔 (Binary File)
<ul>
<li>二進位檔直接使用二進位數據（0 和 1）儲存資料，適合儲存非文字型資料。常見類型有 <code>.jpg</code> <code>.mp3</code> <code>.mp4</code> <code>.exe</code> 等。</li>
<li>特定結構或編碼方式，僅能由特定軟體或程式正確解讀。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%96%87%E5%AD%97%E6%AA%94%E5%92%8C%E4%BA%8C%E9%80%B2%E4%BD%8D%E6%AA%94%E5%B7%AE%E7%95%B0%E6%AF%94%E8%BC%83">文字檔和二進位檔差異比較</h3>
<table>
<thead>
<tr>
<th>特性</th>
<th>文字檔</th>
<th>二進位檔</th>
</tr>
</thead>
<tbody>
<tr>
<td>儲存內容</td>
<td>純文字</td>
<td>任意數據（包括壓縮或編碼）</td>
</tr>
<tr>
<td>可讀性</td>
<td>人類可讀</td>
<td>僅機器或特定應用程式可讀</td>
</tr>
<tr>
<td>編輯工具</td>
<td>文字編輯器</td>
<td>特定軟體</td>
</tr>
<tr>
<td>用途範例</td>
<td>設定檔、程式碼、簡單數據</td>
<td>圖片、影片、執行檔、壓縮檔</td>
</tr>
<tr>
<td>檔案格式</td>
<td><code>.txt</code> <code>.csv</code> <code>.json</code> <code>.html</code></td>
<td><code>.jpg</code> <code>.mp3</code> <code>.mp4</code> <code>.exe</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="colab-%E8%99%9B%E6%93%AC%E6%A9%9F%E6%AA%94%E6%A1%88%E7%A9%BA%E9%96%93">Colab 虛擬機檔案空間</h3>
<ul>
<li>初始位置為 <code>/content</code>。</li>
<li>檔案只存在執行階段期間，結束後檔案會消失。</li>
<li>可上傳檔案並連結 Google 雲端硬碟。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%AA%94%E6%A1%88%E8%AE%80%E5%8F%96">檔案讀取</h3>
<ul>
<li>使用 <code>open()</code> 函數：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">file_object = <span class="hljs-built_in">open</span>(file_name, <span class="hljs-string">&#x27;r&#x27;</span>, encoding=<span class="hljs-string">&#x27;UTF-8&#x27;</span>)
</code></pre>
</li>
<li><code>file_name</code>：檔案名稱與路徑。</li>
<li><code>access_mode</code>：檔案存取模式。</li>
<li>使用 <code>file_object.close()</code> 關閉檔案。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="72" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%AA%94%E6%A1%88%E5%AD%98%E5%8F%96%E6%A8%A1%E5%BC%8F">檔案存取模式</h3>
<table>
<thead>
<tr>
<th>模式</th>
<th>描述</th>
</tr>
</thead>
<tbody>
<tr>
<td>r</td>
<td>讀取模式（檔案必須存在）</td>
</tr>
<tr>
<td>w</td>
<td>寫入模式（檔案不存在則新建，存在則覆蓋）</td>
</tr>
<tr>
<td>a</td>
<td>追加模式（檔案不存在則新建）</td>
</tr>
<tr>
<td>rb</td>
<td>讀取二進位檔案</td>
</tr>
<tr>
<td>wb</td>
<td>寫入二進位檔案</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E7%AF%84%E4%BE%8B">範例</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">f = <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;example.txt&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>)
data = f.read()
f.close() <span class="hljs-comment"># 記得關閉檔案</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="74" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%AA%94%E6%A1%88%E9%96%8B%E5%95%9F%E8%88%87%E9%97%9C%E9%96%89">檔案開啟與關閉</h3>
<ul>
<li>建議使用 <code>with open()</code> 確保檔案自動關閉：<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;example.txt&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>) <span class="hljs-keyword">as</span> f:
    data = f.read()
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="75" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%AA%94%E6%A1%88%E8%AE%80%E5%8F%96%E6%96%B9%E5%BC%8F">檔案讀取方式</h3>
<ul>
<li>常用方法：
<ul>
<li><code>file_object.read()</code>：一次讀取整份文件。</li>
<li><code>file_object.readline()</code>：一次讀取一行。</li>
<li><code>file_object.readlines()</code>：讀取所有行並返回列表。</li>
</ul>
</li>
<li>利用 <code>str.strip()</code> 移除行首與行尾的空白或換行符號。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="76" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%AA%94%E6%A1%88%E8%AE%80%E5%8F%96%E7%AF%84%E4%BE%8B">檔案讀取範例</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;example.txt&quot;</span>, <span class="hljs-string">&quot;r&quot;</span>) <span class="hljs-keyword">as</span> file:
    content = file.read()
    <span class="hljs-built_in">print</span>(content)  <span class="hljs-comment"># 輸出: 檔案的完整內容</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;example.txt&quot;</span>, <span class="hljs-string">&quot;r&quot;</span>) <span class="hljs-keyword">as</span> file:
    lines = file.readlines()
    <span class="hljs-built_in">print</span>(lines)  <span class="hljs-comment"># 輸出為列表，每一行作為列表中的一個元素</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="77" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E6%AA%94%E6%A1%88%E5%AF%AB%E5%85%A5%E6%96%B9%E5%BC%8F">檔案寫入方式</h3>
<ul>
<li>常用方法：
<ul>
<li><code>file_object.write(string)</code>：將字串寫入檔案。</li>
<li><code>file_object.writelines(list)</code>：將列表內容依序寫入檔案。</li>
</ul>
</li>
<li>注意：不會自動在字串結尾添加換行符號。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="78" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="%E7%AF%84%E4%BE%8B-1">範例</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;output.txt&quot;</span>, <span class="hljs-string">&quot;w&quot;</span>) <span class="hljs-keyword">as</span> file:
    file.write(<span class="hljs-string">&quot;This is the first line.\n&quot;</span>)
    file.write(<span class="hljs-string">&quot;This is the second line.\n&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;檔案已寫入！&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">lines = [<span class="hljs-string">&quot;Line 1\n&quot;</span>, <span class="hljs-string">&quot;Line 2\n&quot;</span>, <span class="hljs-string">&quot;Line 3\n&quot;</span>]
<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;output.txt&quot;</span>, <span class="hljs-string">&quot;w&quot;</span>) <span class="hljs-keyword">as</span> file:
    file.writelines(lines)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;多行已寫入到檔案！&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="79" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h2 id="module">Module</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="80" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="80" data-size="16:9">
<h3 id="module-1">Module</h3>
<ul>
<li>模組其實就是寫好程式碼的.py檔，裡面可能定義了函式、類別、變數等內容。想要使用時，可以藉由import指令來匯入到目前的程式中使用</li>
<li>匯入模組指令：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> random
random.randint(<span class="hljs-number">0</span>, <span class="hljs-number">100</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> random <span class="hljs-keyword">import</span> randint
randint(<span class="hljs-number">0</span>, <span class="hljs-number">100</span>)
</code></pre>
<ul>
<li>可以用 import module as md 的方式換名稱</li>
</ul>
</section>
