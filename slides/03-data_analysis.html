</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E8%AA%8D%E8%AD%98%E8%B3%87%E6%96%99%E5%88%86%E6%9E%90">認識資料分析</h3>
<ul>
<li>資料分析是從原始資料中提取有用資訊的過程，目的在支持決策和解決問題。</li>
<li>過程通常涉及數據的收集、清理、轉換、分析、可視化和解釋，洞察關鍵協助決策，並可應用於科學研究、商業決策、社會科學、醫療等各個領域。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E5%88%86%E6%9E%90%E5%B7%A5%E5%85%B7">資料分析工具</h3>
<table>
<thead>
<tr>
<th>需求</th>
<th>建議工具</th>
</tr>
</thead>
<tbody>
<tr>
<td>商業數據分析</td>
<td>Power BI、Tableau、Excel、Python</td>
</tr>
<tr>
<td>大數據與機器學習</td>
<td>Python、R、SAS</td>
</tr>
<tr>
<td>科學計算與工程分析</td>
<td>MATLAB、Python、Julia</td>
</tr>
<tr>
<td>學術統計研究</td>
<td>R、SPSS、SAS、Python</td>
</tr>
<tr>
<td>SQL 資料庫查詢</td>
<td>SQL（MySQL、PostgreSQL）</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="5" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h2 id="%E8%AA%8D%E8%AD%98-pandas">認識 Pandas</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="pandas">Pandas</h3>
<ul>
<li>Pandas 是一個開源的 Python 程式庫，為Python編程語言提供高性能、易於使用的資料結構和資料分析工具。</li>
<li>Pandas 是 Python 最常用的數據分析庫之一，主要用於數據處理、清理、操作和分析。它提供了一個強大且靈活的 DataFrame（表格型數據結構），類似於 Excel 或 SQL 資料表，使得數據分析變得更加直觀和高效。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="pandas-%E5%9C%A8%E6%95%B8%E6%93%9A%E5%88%86%E6%9E%90%E4%B8%AD%E7%9A%84%E8%A7%92%E8%89%B2">Pandas 在數據分析中的角色</h3>
<p>Pandas 是數據分析過程中的核心工具，主要用於：</p>
<ul>
<li>數據讀取與處理：支援 CSV、Excel、SQL、JSON 等多種格式的數據讀取與寫入。</li>
<li>數據清理與預處理：包括去除缺失值、數據轉換、重塑結構等。</li>
<li>數據操作與篩選：提供靈活的索引、過濾、分組與聚合功能。</li>
<li>統計與分析：支援描述性統計（如均值、中位數、標準差）與數學運算。</li>
<li>數據可視化：內建 Matplotlib 支援，可以快速繪製折線圖、長條圖等圖表。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="why-pandas">Why Pandas?</h3>
<ul>
<li>效率與速度：pandas 基於 NumPy，能夠快速處理 百萬行以上 的數據，而 Excel 通常在 數萬行以上 就會變慢。</li>
<li>自動化處理：可以用 Python 寫腳本，一次處理大量數據，而 Excel 需要手動操作。</li>
<li>可重複執行：Python 程式碼一次寫好，以後遇到相似的數據，只要按一下執行就能產出結果。</li>
<li>支援多種格式：可以處理不同格式的數據，如 CSV、Excel、SQL、JSON、API 網路數據等，而 Excel 主要是手動導入文件或 CSV。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="9" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">

</code></pre>

df.values[<span class="hljs-number">2</span>, <span class="hljs-number">1</span>] <span class="hljs-comment"># [列,欄]</span>
df.loc[<span class="hljs-number">2</span>, <span class="hljs-string">&#x27;Name&#x27;</span>]
df.iloc[<span class="hljs-number">2</span>, <span class="hljs-number">1</span>]
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 指定範圍取值</span>

</code></pre>

df.head()
df.tail(<span class="hljs-number">3</span>)

<h3 id="dataframe-%E8%B3%87%E6%96%99%E5%8F%96%E5%80%BC-2">DataFrame 資料取值</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 指定欄位索引</span>
dfidx = df.set_index(<span class="hljs-string">&#x27;ID&#x27;</span>)
dfidx
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 利用新索引取值</span>
dfidx.loc[<span class="hljs-number">103</span>,:]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E7%AF%A9%E9%81%B8">資料篩選</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 篩選</span>
condition = (df[<span class="hljs-string">&#x27;Age&#x27;</span>] &gt; <span class="hljs-number">30</span>)
df[condition]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 多條件篩選，注意邏輯運算用 &amp;, |</span>
condition = (df[<span class="hljs-string">&#x27;Age&#x27;</span>] &gt; <span class="hljs-number">30</span>) &amp; (df[<span class="hljs-string">&#x27;Salary&#x27;</span>] &gt; <span class="hljs-number">60000</span>)
condition
df[condition]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E7%B5%B1%E8%A8%88">資料統計</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 查看數值資料描述性統計資料</span>
df.describe()
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 取得統計值</span>
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].mean()
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].std()
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].<span class="hljs-built_in">max</span>()
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].<span class="hljs-built_in">min</span>()
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].median()
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].<span class="hljs-built_in">sum</span>()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E7%B5%B1%E8%A8%88-1">資料統計</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df.count() <span class="hljs-comment"># 計算一個資料集 / column 中有數值的資料筆數。</span>
df.size <span class="hljs-comment"># 計算一個資料集 / column 中的資料格數。</span>
df[<span class="hljs-string">&#x27;Department&#x27;</span>].unique() <span class="hljs-comment"># 計算一個資料集 / column中不重複的資料。</span>
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].value_counts() <span class="hljs-comment"># 計算一個 column 中各相異值共有幾筆資料。</span>
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].rank() <span class="hljs-comment"># 一個 column 中根據數值大小的排名。</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E6%8E%92%E5%BA%8F">資料排序</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 排序</span>
df.sort_values(by=<span class="hljs-string">&#x27;Age&#x27;</span>, ascending=<span class="hljs-literal">False</span>)
df.sort_values(by=[<span class="hljs-string">&#x27;Age&#x27;</span>, <span class="hljs-string">&#x27;Salary&#x27;</span>], ascending=[<span class="hljs-literal">False</span>, <span class="hljs-literal">True</span>])
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 依索引值排列</span>
df.sort_index(axis=<span class="hljs-number">0</span>, ascending=<span class="hljs-literal">False</span>)
</code></pre>
<ul>
<li>排序結果不會影響原始資料集</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E5%88%86%E7%B5%84">資料分組</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 依 Department 分組</span>
df_gpd = df.groupby(<span class="hljs-string">&#x27;Department&#x27;</span>)
df_gpd.get_group(<span class="hljs-string">&#x27;IT&#x27;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df_gpd[<span class="hljs-string">&#x27;Salary&#x27;</span>].mean()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="ex03-01-%E5%85%AC%E5%8F%B8%E8%96%AA%E8%B3%87%E6%A6%82%E6%B3%81%E2%85%B0">EX03-01 公司薪資概況Ⅰ</h3>
<ul>
<li>使用簡報範例的公司薪資字典資料建立 Pandas Dataframe，並進行以下的分析操作：
<ul>
<li>取得 Name 和 Salary 二欄資料</li>
<li>取出索引值 5 到 8 共 4 筆資料</li>
<li>請問公司人員的平均薪水、及最高、最低薪水？</li>
<li>公司共有幾個部門？</li>
<li>計算平均年齡和平均薪水</li>
<li>找出年齡和薪水都高於平均值的人員</li>
<li>列出根據年紀大小的排名</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="27" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h2 id="pandas-%E8%B3%87%E6%96%99%E6%B8%85%E7%90%86">Pandas 資料清理</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E6%96%B0%E5%A2%9E%E6%AC%84">新增欄</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 新增「年薪」欄位（假設每年有 12 個月薪資）</span>
df[<span class="hljs-string">&#x27;Annual Salary&#x27;</span>] = df[<span class="hljs-string">&#x27;Salary&#x27;</span>] * <span class="hljs-number">12</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 新增「高薪」欄位（若薪資高於 65000 則標記為 Yes，否則為 No）</span>
df[<span class="hljs-string">&#x27;High Salary&#x27;</span>] = df[<span class="hljs-string">&#x27;Salary&#x27;</span>].apply(<span class="hljs-keyword">lambda</span> x: <span class="hljs-string">&#x27;Yes&#x27;</span> <span class="hljs-keyword">if</span> x &gt; <span class="hljs-number">65000</span> <span class="hljs-keyword">else</span> <span class="hljs-string">&#x27;No&#x27;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 新增一個「公司名稱」欄位，所有值都為「TechCorp」</span>
df[<span class="hljs-string">&#x27;Company&#x27;</span>] = <span class="hljs-string">&#x27;TechCorp&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E5%88%AA%E9%99%A4%E6%AC%84">刪除欄</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 刪除「City」與「Department」欄位</span>
df.drop(columns=[<span class="hljs-string">&#x27;City&#x27;</span>, <span class="hljs-string">&#x27;Department&#x27;</span>], inplace=<span class="hljs-literal">True</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E6%96%B0%E5%A2%9E%E5%88%97">新增列</h3>
<ul>
<li>使用 loc[]</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 使用串列方式新增一筆資料（按照 DataFrame 欄位順序）</span>
df.loc[<span class="hljs-built_in">len</span>(df)] = [<span class="hljs-number">111</span>, <span class="hljs-string">&#x27;Kevin&#x27;</span>, <span class="hljs-number">28</span>, <span class="hljs-string">&#x27;Austin&#x27;</span>, <span class="hljs-number">67000</span>, <span class="hljs-string">&#x27;IT&#x27;</span>]
</code></pre>
<ul>
<li>使用 concat()</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">new_data = {<span class="hljs-string">&#x27;ID&#x27;</span>: <span class="hljs-number">112</span>, <span class="hljs-string">&#x27;Name&#x27;</span>: <span class="hljs-string">&#x27;Lily&#x27;</span>, <span class="hljs-string">&#x27;Age&#x27;</span>: <span class="hljs-number">26</span>, <span class="hljs-string">&#x27;City&#x27;</span>: <span class="hljs-string">&#x27;Seattle&#x27;</span>, <span class="hljs-string">&#x27;Salary&#x27;</span>: <span class="hljs-number">55000</span>, <span class="hljs-string">&#x27;Department&#x27;</span>: <span class="hljs-string">&#x27;Marketing&#x27;</span>}
df = pd.concat([df, pd.DataFrame([new_data])], ignore_index=<span class="hljs-literal">True</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E5%88%AA%E9%99%A4%E5%88%97">刪除列</h3>
<ul>
<li>使用 drop()</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 刪除索引為 2 的資料</span>
df.drop(index=<span class="hljs-number">2</span>, inplace=<span class="hljs-literal">True</span>)
</code></pre>
<ul>
<li>使用篩選器</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 刪除薪水低於 60000 的員工</span>
df = df[df[<span class="hljs-string">&#x27;Salary&#x27;</span>] &gt;= <span class="hljs-number">60000</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E6%AA%A2%E6%9F%A5%E7%A9%BA%E5%80%BC">檢查空值</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 計算每一欄有多少個 NaN</span>
df.isnull().<span class="hljs-built_in">sum</span>()
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 找出具有空值的列</span>
df[df.isnull().<span class="hljs-built_in">any</span>(axis=<span class="hljs-number">1</span>)]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E5%A1%AB%E5%85%85%E7%A9%BA%E5%80%BC">填充空值</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 用平均數填充 Salary 欄位</span>
df[<span class="hljs-string">&#x27;Salary&#x27;</span>].fillna(df[<span class="hljs-string">&#x27;Salary&#x27;</span>].mean(), inplace=<span class="hljs-literal">True</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E5%88%AA%E9%99%A4%E7%A9%BA%E5%80%BC">刪除空值</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 刪除具有空值的欄</span>
df_dropped_cols = df.dropna(axis=<span class="hljs-number">1</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 刪除具有空值的列</span>
df_dropped_rows = df.dropna(axis=<span class="hljs-number">0</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E5%88%AA%E9%99%A4%E9%87%8D%E8%A4%87%E8%B3%87%E6%96%99">刪除重複資料</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 移除完全相同的重複資料（只保留最後一筆）</span>
df_cleaned = df.drop_duplicates(subset=[<span class="hljs-string">&#x27;ID&#x27;</span>], keep=<span class="hljs-string">&#x27;last&#x27;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df_cleaned = df.drop_duplicates(subset=[<span class="hljs-string">&#x27;ID&#x27;</span>])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E7%BD%AE%E6%8F%9B%E5%AD%97%E4%B8%B2">置換字串</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 替換 &#x27;IT&#x27; 部門為 &#x27;Information Technology&#x27;</span>
df[<span class="hljs-string">&#x27;Department&#x27;</span>] = df[<span class="hljs-string">&#x27;Department&#x27;</span>].replace(<span class="hljs-string">&#x27;IT&#x27;</span>, <span class="hljs-string">&#x27;Information Technology&#x27;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 如果 City 是 &#x27;New York&#x27;，則改為 &#x27;NYC&#x27;</span>
df[<span class="hljs-string">&#x27;City&#x27;</span>] = df[<span class="hljs-string">&#x27;City&#x27;</span>].apply(<span class="hljs-keyword">lambda</span> x: <span class="hljs-string">&#x27;NYC&#x27;</span> <span class="hljs-keyword">if</span> x == <span class="hljs-string">&#x27;New York&#x27;</span> <span class="hljs-keyword">else</span> x)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">

<ul>

</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df[<span class="hljs-string">&#x27;Hire_Date&#x27;</span>] = [<span class="hljs-string">&#x27;2023-05-10&#x27;</span>, <span class="hljs-string">&#x27;2022-08-15&#x27;</span>, <span class="hljs-string">&#x27;2021-11-25&#x27;</span>, <span class="hljs-string">&#x27;2020-07-30&#x27;</span>, <span class="hljs-string">&#x27;2019-12-20&#x27;</span>,
<span class="hljs-string">&#x27;2021-03-18&#x27;</span>, <span class="hljs-string">&#x27;2020-10-10&#x27;</span>, <span class="hljs-string">&#x27;2023-01-05&#x27;</span>, <span class="hljs-string">&#x27;2018-06-22&#x27;</span>, <span class="hljs-string">&#x27;2022-09-13&#x27;</span>]
df[<span class="hljs-string">&#x27;Hire_Date&#x27;</span>] = pd.to_datetime(df[<span class="hljs-string">&#x27;Hire_Date&#x27;</span>])

<h3 id="%E7%82%BA%E4%BB%80%E9%BA%BC%E8%A6%81%E7%95%AB%E5%9C%96%E8%A1%A8-1">為什麼要畫圖表？</h3>
<br />
<img src="images/03-birth_line.png" height="450" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E7%82%BA%E4%BB%80%E9%BA%BC%E8%A6%81%E7%95%AB%E5%9C%96%E8%A1%A8-2">為什麼要畫圖表？</h3>
<ul>
<li>圖表是數據分析與溝通的重要工具，因為它能夠讓我們快速理解數據，發現趨勢、異常值，並且幫助決策制定。
<ul>
<li>讓數據更直觀，將複雜數據轉換為易讀的視覺資訊</li>
<li>幫助發現趨勢與模式，讓趨勢一目了然</li>
<li>找出異常值與錯誤，幫助發現數據異常</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E9%95%B7%E6%A2%9D%E5%9C%96bar-chart">長條圖（Bar Chart）</h3>
<ul>
<li>顯示分類數據的比較。</li>
<li>X 軸為分類變數，Y 軸顯示數值（如計數或統計量）。</li>
<li>適合比較不同類別之間的數值差異。<br />
<img src="images/03-bar_chart.png" width="500" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E7%9B%B4%E6%96%B9%E5%9C%96histogram">直方圖（Histogram）</h3>
<ul>
<li>顯示數值變數的分佈。</li>
<li>X 軸為數值區間（bin），Y 軸顯示頻率。</li>
<li>適合分析數據的分佈情況，如偏態、集中趨勢等。<br />
<img src="images/03-histogram.png" width="500" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E6%8A%98%E7%B7%9A%E5%9C%96line-chart">折線圖（Line Chart）</h3>
<ul>
<li>顯示數據的變化趨勢（通常 X 軸為時間）。</li>
<li>適合分析時間序列數據（如股價、氣溫變化）。<br />
<img src="images/03-line_chart.png" width="800" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E5%9C%93%E9%A4%85%E5%9C%96pie-chart">圓餅圖（Pie Chart）</h3>
<ul>
<li>顯示部分與整體的比例。</li>
<li>適合顯示類別數據的佔比。<br />
<img src="images/03-pie_chart.png" width="500" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="52" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E6%95%A3%E4%BD%88%E5%9C%96scatter-plot">散佈圖（Scatter Plot）</h3>
<ul>
<li>顯示兩個數值變數之間的關係。</li>
<li>適合分析變數之間是否存在線性關係、異常值等。<br />
<img src="images/03-scatter_plot.png" width="800" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">
<h3 id="%E7%AE%B1%E5%BD%A2%E5%9C%96box-plot">箱形圖（Box Plot）</h3>

<li>顯示數據的分佈及異常值。</li>

<img src="images/03-box_plot.png" width="600" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="57" data-size="16:9">

<a href="https://github.com/imchihchao/aop113b/blob/main/hw03.ipynb">https://github.com/imchihchao/aop113b/blob/main/hw03.ipynb</a></li>
