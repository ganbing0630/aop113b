</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="3" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="%E4%BB%80%E9%BA%BC%E6%98%AF-line-bot">什麼是 LINE Bot？</h3>
<ul>
<li>LINE Bot 是一種透過 LINE 平台運作的自動聊天機器人。</li>
<li>開發者可以透過 <strong>LINE Messaging API</strong> 設計程式，讓機器人能與使用者互動，例如回覆訊息、推播通知、提供客製化服務等。</li>
<li>常見應用包括客戶服務、訂票系統、天氣查詢、行銷服務、行事曆提醒。</li>
</ul>
<img src="images/05-line_bot.png" width="200" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="%E7%82%BA%E4%BB%80%E9%BA%BC%E4%BD%BF%E7%94%A8-line-bot">為什麼使用 LINE Bot？</h3>
<p>LINE Bot能夠自動化處理客戶查詢、提供即時回應，並且能夠在24小時內隨時與用戶互動，這對於企業來說是提升客戶服務效率的有效工具。</p>
<ul>
<li>自動化服務：LINE Bot可以自動回覆常見問題，減少人力成本。</li>
<li>即時互動：用戶可以隨時透過LINE與企業進行交流，提高用戶滿意度和參與度。</li>
<li>數據收集：收集用戶的互動數據，幫助企業分析用戶行為，進而優化服務和產品。</li>
<li>多功能性：可以整合多種功能，如預約系統、客戶服務、推播通知等，滿足不同業務需求。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="%E5%84%AA%E7%BC%BA%E9%BB%9E">優缺點</h3>
<ul>
<li>優點：
<ul>
<li>使用者基礎大：LINE 在台灣、日本等地擁有大量用戶，推出 Bot 服務可快速觸及廣大群眾。</li>
<li>操作簡單，介面熟悉：使用者不需要下載額外的 App，只要加好友就能使用 Bot 功能。</li>
<li>多媒體支援：支援文字、圖片、影片、語音訊息等多種格式，可做出豐富的互動內容。</li>
</ul>
</li>
<li>缺點：
<ul>
<li>雖然支援多種訊息格式，但相比原生 App，功能還是有其限制（如無法直接控制硬體、存取手機內資料等）。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="%E5%B8%B8%E7%94%A8%E7%9A%84-line-api">常用的 LINE API</h3>
<ul>
<li>Messaging API：LINE 的 Messaging API 是讓開發者可以與 LINE 用戶進行互動的工具。</li>
<li>LINE Login：LINE Login 是一種社交媒體登錄功能，讓第三方網站或應用程式能夠使用 LINE 帳戶進行登錄認證。</li>
<li>LINE Pay：LINE Pay 是 LINE 提供的數位支付服務，讓用戶能夠在各種平台上進行支付。</li>
<li>LIFF (LINE Front-end Framework)：LIFF 是一個能夠讓開發者在 LINE 應用程式內嵌入網頁應用程式的框架。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="line-messaging-api">LINE Messaging API</h3>
<p>LINE 的 Messaging API 是讓開發者可以與 LINE 用戶進行互動的工具，提供了以下功能：</p>
<ul>
<li>發送訊息：可以發送文字、圖片、影片、音訊、貼圖等訊息。</li>
<li>回應使用者：開發者可以使用 webhook 來接收來自使用者的訊息，並做出回應。</li>
<li>機器人功能：允許開發者創建聊天機器人來與使用者進行自動互動。</li>
<li>Rich Media：支援傳送更加豐富的訊息，例如 Carousel 和 Rich Menu。</li>
</ul>
</section>

<h3 id="webhook-event">Webhook Event</h3>
<ul>
<li>當使用者做了某些事情時，LINE Message API 會透過 Webhook 通知 Bot Server，有那些事情呢？</li>
</ul>
<table>
<thead>
<tr>
<th>Event Type</th>
<th>說明</th>
</tr>
</thead>
<tbody>
<tr>
<td>message</td>
<td>使用者傳送訊息給 Bot（文字、貼圖、圖片、影片、音訊等）</td>
</tr>
<tr>
<td>follow/unfollow</td>
<td>使用者加入好友（追蹤/解除追蹤）Bot</td>
</tr>
<tr>
<td>join/leave</td>
<td>Bot 被加入/移出群組或多人聊天室</td>
</tr>
<tr>
<td>postback</td>
<td>使用者觸發 Postback 行為</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="sending-message">Sending Message</h3>
<table>
<thead>
<tr>
<th>發送方式</th>
<th>是否主動</th>
<th>使用對象</th>
<th>限制</th>
<th>適用情境</th>
</tr>
</thead>
<tbody>
<tr>
<td>Reply Message</td>
<td>被動</td>
<td>觸發事件的單一使用者</td>
<td>有效期短、一次性</td>
<td>回應使用者輸入</td>
</tr>
<tr>
<td>Push Message</td>
<td>主動</td>
<td>特定單一使用者</td>
<td>推播次數限制</td>
<td>通知、提醒</td>
</tr>
<tr>
<td>Multicast</td>
<td>主動</td>
<td>多位指定使用者</td>
<td>限帳號權限與推播費</td>
<td>分眾訊息推播</td>
</tr>
<tr>
<td>Broadcast</td>
<td>主動</td>
<td>所有加好友的使用者</td>
<td>僅部分帳號可用</td>
<td>公告、行銷廣播</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="reply-message">Reply Message</h3>
<ul>
<li>使用：
<ul>
<li>當使用者傳訊息給 Bot 時，Bot 透過「回覆」的方式傳送訊息。</li>
<li>必須使用 replyToken，且在接收到 event 後的短時間內使用。</li>
</ul>
</li>
<li>特點：
<ul>
<li>即時互動，符合用戶操作習慣。</li>
<li>免費，且不計入推播訊息數量限制。</li>
</ul>
</li>
<li>限制：
<ul>
<li>只能在收到事件後的短時間內使用（約60秒內）。</li>
<li>一次性使用，不能重複利用 replyToken。</li>
</ul>
</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="45" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="template-message-1">Template Message</h3>
<p>Template Message 是一種「訊息容器 + 按鈕」的訊息格式，採用文字、圖片與互動按鈕的卡片樣式。可以用來設計「按鈕選單」、「確認對話框」、「圖片選單」等互動方式。</p>
<img src="images/05-ex05-04.png" width="1150" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="template-message-types">Template Message Types</h3>
<table>
<thead>
<tr>
<th>類型名稱</th>
<th>說明</th>
</tr>
</thead>
<tbody>
<tr>
<td>ConfirmTemplate</td>
<td>小巧的「是 / 否」選單，適合做確認動作</td>
</tr>
<tr>
<td>ButtonsTemplate</td>
<td>常見的卡片式選單，有標題、圖片與多個按鈕</td>
</tr>
<tr>
<td>CarouselTemplate</td>
<td>可以左右滑動的多卡片選單（每張卡片都有按鈕）</td>
</tr>
<tr>
<td>ImageCarouselTemplate</td>
<td>由圖片組成的選單，每張圖片可以點擊</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="action-object">Action Object</h3>
<p>當使用者按下 Template Message 上的按鈕，可以觸發不同的行為，這些可觸發的行為就是 Action Object。這些 Action Object 讓使用者點選按鈕時可以傳送文字訊息、打開網頁、撥打電話、開啟地圖導航...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="action-object-types">Action Object Types</h3>
<table>
<thead>
<tr>
<th>類型名稱</th>
<th>說明</th>
</tr>
</thead>
<tbody>
<tr>
<td>MessageAction</td>
<td>傳送文字訊息</td>
</tr>
<tr>
<td>URIAction</td>
<td>打開網、撥電話</td>
</tr>
<tr>
<td>PostbackAction</td>
<td>傳送隱藏資料給 bot</td>
</tr>
<tr>
<td>DatetimePickerAction</td>
<td>傳送日期時間</td>
</tr>
<tr>
<td>LocationAction</td>
<td>開啟位置傳送功能</td>
</tr>
<tr>
<td>CameraAction</td>
<td>開啟相機功能</td>
</tr>
<tr>
<td>CameraRollAction</td>
<td>開啟相簿功能</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="76" data-size="16:9">

<h3 id="postback-action-and-postback-event">Postback Action and Postback Event</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> linebot.v3.webhooks <span class="hljs-keyword">import</span> PostbackEvent

<span class="hljs-meta">@handler.add(<span class="hljs-params">PostbackEvent</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">handle_postback</span>(<span class="hljs-params">event</span>):
    <span class="hljs-keyword">with</span> ApiClient(configuration) <span class="hljs-keyword">as</span> api_client:
        <span class="hljs-keyword">if</span> event.postback.data == <span class="hljs-string">&#x27;action=vote&amp;item=a&#x27;</span>:
            reply_message = TextMessage(text=<span class="hljs-string">&#x27;你選了 商品 A&#x27;</span>)
        <span class="hljs-keyword">elif</span> event.postback.data == <span class="hljs-string">&#x27;action=vote&amp;item=b&#x27;</span>:
            reply_message = TextMessage(text=<span class="hljs-string">&#x27;你選了 商品 B&#x27;</span>)
        line_bot_api = MessagingApi(api_client)
        line_bot_api.reply_message(
            ReplyMessageRequest(
                reply_token=event.reply_token,
                messages=[reply_message]
            )
        )
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">DatetimePickerAction(
    label=<span class="hljs-string">&quot;選擇時間&quot;</span>,

    initial=<span class="hljs-string">&quot;2025-04-23T10:00&quot;</span>,      <span class="hljs-comment"># 預設選擇時間（ISO 格式）</span>
    <span class="hljs-built_in">min</span>=<span class="hljs-string">&quot;2025-04-01T00:00&quot;</span>,          <span class="hljs-comment"># 可選最小時間</span>

<h3 id="rich-menu-1">Rich Menu</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> linebot.v3.messaging <span class="hljs-keyword">import</span> (
    Configuration, ApiClient, MessagingApi, MessagingApiBlob,
    RichMenuSize, RichMenuRequest, RichMenuArea, RichMenuBounds,

)

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">configuration = Configuration(access_token=userdata.get(<span class="hljs-string">&#x27;LINE_CHANNEL_ACCESS_TOKEN&#x27;</span>))

<span class="hljs-keyword">with</span> ApiClient(configuration) <span class="hljs-keyword">as</span> api_client:
    line_bot_api = MessagingApi(api_client)
    line_bot_blob_api = MessagingApiBlob(api_client)
    <span class="hljs-comment"># 建立 rich menu 請求</span>
    rich_menu_request = RichMenuRequest(
        size=RichMenuSize(width=<span class="hljs-number">800</span>, height=<span class="hljs-number">270</span>),
        selected=<span class="hljs-literal">False</span>,
        name=<span class="hljs-string">&#x27;My Rich Menu&#x27;</span>,
        chatBarText=<span class="hljs-string">&#x27;開啟選單&#x27;</span>,
        areas=[
            RichMenuArea(
                bounds=RichMenuBounds(x=<span class="hljs-number">0</span>, y=<span class="hljs-number">0</span>, width=<span class="hljs-number">266</span>, height=<span class="hljs-number">270</span>),
                action=URIAction(label=<span class="hljs-string">&#x27;查看詳情&#x27;</span>, uri=<span class="hljs-string">&#x27;https://zh.wikipedia.org/zh-tw/%E5%BC%B7%E9%A2%A8%E5%90%B9%E6%8B%82&#x27;</span>)
            ),
            RichMenuArea(
                bounds=RichMenuBounds(x=<span class="hljs-number">266</span>, y=<span class="hljs-number">0</span>, width=<span class="hljs-number">267</span>, height=<span class="hljs-number">270</span>),
                action=MessageAction(text=<span class="hljs-string">&quot;推薦熱血運動番強風吹拂&quot;</span>)
            ),
            RichMenuArea(
                bounds=RichMenuBounds(x=<span class="hljs-number">533</span>, y=<span class="hljs-number">0</span>, width=<span class="hljs-number">267</span>, height=<span class="hljs-number">270</span>),
                action=DatetimePickerAction(label=<span class="hljs-string">&quot;選擇時間&quot;</span>, data=<span class="hljs-string">&quot;action=richmenu&quot;</span>, mode=<span class="hljs-string">&quot;datetime&quot;</span>)
            )
        ]

</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">configuration = Configuration(access_token=userdata.get(<span class="hljs-string">&#x27;LINE_CHANNEL_ACCESS_TOKEN&#x27;</span>))

<h3 id="files">Files</h3>
<ul>

<li>requirements.txt<br />

</ul>

flask
</code></pre>

<h3 id="verceljson">vercel.json</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">{
    <span class="hljs-string">&quot;version&quot;</span>: <span class="hljs-number">2</span>,
    <span class="hljs-string">&quot;builds&quot;</span>: [
        {
            <span class="hljs-string">&quot;src&quot;</span>: <span class="hljs-string">&quot;app.py&quot;</span>,
            <span class="hljs-string">&quot;use&quot;</span>: <span class="hljs-string">&quot;@vercel/python&quot;</span>
        }
    ],
    <span class="hljs-string">&quot;routes&quot;</span>: [
        {
          <span class="hljs-string">&quot;src&quot;</span>: <span class="hljs-string">&quot;/(.*)&quot;</span>, 
          <span class="hljs-string">&quot;dest&quot;</span>: <span class="hljs-string">&quot;app.py&quot;</span>
        }
    ]
}
</code></pre>
